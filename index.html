<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
    <!--! Icon -->
    <link rel="icon" href="imgs/bookmark.png">
    <!--! main css file -->
    <link rel="stylesheet" href="css/main.css">
    <!--! Botstrab -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!--! font awsem -->
  <link rel="stylesheet" href="../../font-awesome/fontawesome-free-6.5.2-web/css/all.min.css">
  <!--! font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <img id="fire" class="img" src="imgs/pngtree-burning-fire-png-image_2447015.png" alt=""> -->
    <main class="py-5 ">
        <div class="container text-center d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2">Bookmarker</h1>
            <div class="bookMarkBody w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites 
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="formName w-100 d-flex justify-content-center align-items-start flex-column">
                    <label for="bookName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input id="bookName" class="form-control w-100 " type="text" placeholder="Book Mark Name">
                </div>
                <div class="formUrl w-100 d-flex justify-content-center align-items-start flex-column">
                    <label for="bookUrl" class="pb-2 fw-semibold"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input id="bookUrl" class="form-control w-100 " type="url" placeholder="Book Mark Url">
                </div>
                <button onclick="addBook()" id="submitBtn" class="btn px-5 btn-submit">Submit</button>
            </div>
        </div>
    
    </main>

    <div class="container">
        <div class="bookStorage">
            <table class="table text-center bg-light ">
                <thead class="">
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Viset</th>
                    <th>Delet</th>
                </thead>
                <tbody id="tableContant">
                    
                </tbody>
            </table>
        </div>
    </div>



    <!--! Js file -->
    <script src="js/index.js"></script>
</body>
</html>
